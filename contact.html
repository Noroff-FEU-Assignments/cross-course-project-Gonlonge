<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="gamehub contact us for help" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@700&family=Tinos&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@700&family=Roboto&family=Tinos&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/b318972c4d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-container">
      <header class="logo-container">
        <a href="index.html"
          ><img src="images/logo.png" alt="logo" class="gamehub-logo"
        /></a>
      </header>
    </div>
    <div class="header-menu">
      <div class="main-container nav-container">
        <label for="hamburger-menu" class="hamburger-label">
          <i class="fas fa-bars fa-3x"></i>
        </label>
        <a href="../signin.html"
          ><i class="fas fa-user fa-3x action-icon"></i
        ></a>
        <a href="../buy.html"
          ><i class="fas fa-cart-plus fa-3x action-icon"></i
        ></a>
        <a href="../buysellgames.html">
          <i class="fas fa-plus fa-3x action-icon"></i
        ></a>
        <input type="checkbox" id="hamburger-menu" />
        <nav>
          <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="buy.html">BUY GAMES</a></li>
            <li><a href="viewallgames.html">VIEW ALL GAMES</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="section-space main-container">
      <a href="myprofile.html">
        <img src="images/go-back-blue.jpg" alt="go back button" />
      </a>
    </div>
    <div class="center-container">
      <h1>Contact us</h1>
      <div class="top-space">
        <div>
          <label for="send-message"></label>
          <textarea id="send-message" name="send-message"></textarea>
        </div>
        <a href="../myprofile.html" class="link-button bold-text">Send</a>
      </div>
    </div>

    <div class="section-space">
      <div class="center-container">
        <h1>FAQ</h1>
        <p class="bold-text">Frequently Asked Questions</p>
        <p>
          Shipping and delivery Warrenty and complaint open purchase and right
          of withdrawal
        </p>
        <div class="top-space">
          <a href="../myprofile.html" class="link-button-reverse bold-text"
            >View more</a
          >
        </div>
      </div>
    </div>
    <footer>
      <div class="main-container">
        <i class="fab fa-instagram-square fa-3x footer-logo"></i>
        <i class="fab fa-facebook fa-3x footer-logo"></i>
      </div>
    </footer>
  </body>
</html>
