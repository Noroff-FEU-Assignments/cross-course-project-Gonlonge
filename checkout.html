<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="check out games" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Check out</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@700&family=Tinos&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@700&family=Roboto&family=Tinos&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/b318972c4d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-container">
      <header class="logo-container">
        <a href="index.html"
          ><img src="images/logo.png" alt="logo" class="gamehub-logo"
        /></a>
      </header>
    </div>
    <div class="header-menu vertical">
      <div class="main-container nav-container">
        <a href="../signin.html"
          ><i class="fas fa-user fa-3x action-icon"></i
        ></a>
      </div>
      <h2 class="check-out-menu main-container">Check Out</h2>
    </div>
    <section>
      <div class="section-space main-container">
        <a href="buy.html">
          <img src="images/go-back-blue.jpg" alt="go back button" />
        </a>
      </div>
      <div class="featured main-container top-space">
        <img src="images/cover1.jpg" alt="game covers" />
        <div>
          <p>Assansin</p>
          <form method="POST"></form>
          <input type="number" class="cover-items" />
          <p class="bold-text">50€</p>
        </div>
      </div>
    </section>

    <section>
      <div class="featured main-container section-space">
        <img src="images/cover5.jpg" alt="game covers" />
        <div>
          <p>Cyberpunk</p>
          <form method="POST"></form>
          <input type="number" class="cover-items" />
          <p class="bold-text">50€</p>
        </div>
      </div>
    </section>
    <div>
      <p class="main-container payment-space">Select Payment</p>
      <section>
        <div class="main-container">
          <a href="../checkout.html" class="order-button bold-text">Visa</a>
        </div>
        <div class="main-container">
          <a href="../checkout.html" class="order-button bold-text"
            >Mastercard</a
          >
        </div>
        <div class="main-container">
          <a href="../checkout.html" class="order-button bold-text">Vipps</a>
        </div>
      </section>
      <p class="main-container featured payment-space">Account</p>
    </div>
    <div class="main-container">
      <a href="../signin.html" class="order-button bold-text">Sign In</a>
    </div>
    <p class="main-container featured payment-space">Total price 100€</p>
    <div class="main-container">
      <a href="../ordercomplete.html" class="order-button bold-text"
        >Complete order</a
      >
    </div>
    <footer>
      <div class="main-container">
        <i class="fab fa-instagram-square fa-3x footer-logo"></i>
        <i class="fab fa-facebook fa-3x footer-logo"></i>
      </div>
    </footer>
  </body>
</html>
