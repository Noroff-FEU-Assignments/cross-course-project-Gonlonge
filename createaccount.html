<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="gamehub create account and be one of us"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@700&family=Tinos&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@700&family=Roboto&family=Tinos&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/b318972c4d.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="main-container">
      <header class="logo-container">
        <a href="index.html"
          ><img src="images/logo.png" alt="logo" class="gamehub-logo"
        /></a>
      </header>
    </div>
    <div class="header-menu">
      <h2 class="check-out-menu main-container">Create account</h2>
    </div>
    <div class="section-space main-container">
      <a href="signin.html">
        <img src="images/go-back-blue.jpg" alt="go back button" />
      </a>
    </div>

    <section class="main-container">
      <div class="center-container">
        <h1>Create account</h1>
        <label></label>
        <input type="text" class="sign-in-bar" placeholder="Full name" />
      </div>
      <div class="center-container">
        <label></label>
        <input type="text" class="sign-in-bar" placeholder="Address" />
      </div>
      <div class="center-container">
        <label></label>
        <input type="number" class="sign-in-bar" placeholder="Mobile" />
      </div>
      <div class="center-container">
        <label></label>
        <input type="email" class="sign-in-bar" placeholder="Email" />
      </div>
      <div class="center-container">
        <label></label>
        <input type="password" class="sign-in-bar" placeholder="Password" />
      </div>
      <div class="center-container">
        <label></label>
        <input
          type="password"
          class="sign-in-bar"
          placeholder="Repeat Password"
        />
      </div>
      <div class="top-space">
        <a href="../myprofile.html" class="link-button bold-text">Sign In</a>
      </div>
    </section>

    <footer>
      <div class="main-container">
        <i class="fab fa-instagram-square fa-3x footer-logo"></i>
        <i class="fab fa-facebook fa-3x footer-logo"></i>
      </div>
    </footer>
  </body>
</html>
